    <link href="assets/css/flaticon.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">

    <link href="assets/css/slick.css" rel="stylesheet">

</head>

<body>

    <!-- start page-wrapper -->
    <div class="page-wrapper">

        <!-- start preloader -->
        <div class="preloader">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- end preloader -->

        <!-- Start header -->
        <header id="header" class="site-header header-style-1">

            <nav class="navigation navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html"><img class="company-logo"
                                src="assets/images/jachins_logo.png" alt></a>
                    </div>
                </div><!-- end of container -->
            </nav>
        </header>
        <!-- end of header -->



        <!-- start error-404-section -->
        <section class="error-404-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col col-xs-12">
                        <div class="content clearfix">
                            <div class="error">
                                <h2 style="font-size: 100px;
                                padding-top: 150px;
                                    letter-spacing: -2px;
                                    color: #ff0000;
                                    font-weight: 700;
                                    margin-bottom: 10px;
                                    line-height: 1em;">Error</h2>
                                <p style="color: #14212b;
                                        font-size: 30px;
                                        letter-spacing: -2px;
                                        color: #06163a;
                                        font-weight: 700;
                                        margin-bottom: 30px;">Oops! Page Not Found.</p>
                                <style>
                                    .go-home-btn {
                                        border: 1px solid #ff4a17;
                                        background-color: #ff0000;
                                        color: #ffffff;
                                        border-radius: 6px;
                                        text-transform: capitalize;
                                        font-size: 16px;
                                        font-weight: 700;
                                        text-align: center;
                                        display: inline-block;
                                        padding: 10px 40px;
                                        text-decoration: none;
                                        outline: none;
                                        transition: 0.4s;
                                        font-family: "Poppins", sans-serif;
                                        line-height: 1.7em;
                                        cursor: pointer;
                                    }

                                    /* Hover Effect */
                                    .go-home-btn:hover {
                                        background-color: #ffffff;
                                        /* Turns white */
                                        color: #ff0000;
                                        /* Text turns red */
                                        border: 1px solid #ff0000;
                                        /* Red border */
                                    }
                                </style>

                                <a href="index.html"><button class="go-home-btn">Go Home</button></a>

                            </div>
                            <div class="error-message">
                                <!-- <h3>Oops! Page Not Found!</h3>
                                <p>We’re sorry but we can’t seem to find the page you requested. This might be because you have typed the web address incorrectly.</p>
                                <a href="index.html" class="theme-btn">Back to home</a> -->
                                <img src="./assets/images/404.png" style="border: 0;
                                                                     max-width: 100%;
                                                                    height: auto;
                                                                        vertical-align: middle;
                                                                        " alt="">
                            </div>
                        </div>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- end error-404-section -->



    </div>
    <!-- end of page-wrapper -->

</html>
